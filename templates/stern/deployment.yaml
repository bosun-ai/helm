{{- if .Values.stern.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bosun.componentFullname" (dict "root" . "component" "stern") }}
  namespace: {{ include "bosun.namespace" . }}
  labels:
    {{- include "bosun.labels" . | nindent 4 }}
    app.kubernetes.io/component: stern
{{- with .Values.global.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
{{- end }}
spec:
  replicas: {{ .Values.stern.replicas }}
  selector:
    matchLabels:
      {{- include "bosun.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: stern
  template:
    metadata:
      labels:
        {{- include "bosun.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: stern
{{- $podAnnotations := .Values.stern.podAnnotations | default dict }}
{{- if not $podAnnotations }}
{{- $podAnnotations = .Values.global.podAnnotations | default dict }}
{{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/stern/configmap.yaml") . | sha256sum }}
{{- with $podAnnotations }}
        {{- toYaml . | nindent 8 }}
{{- end }}
    spec:
      terminationGracePeriodSeconds: {{ .Values.stern.terminationGracePeriodSeconds }}
{{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
{{- range . }}
        - name: {{ . }}
{{- end }}
{{- end }}
{{- if .Values.stern.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.stern.nodeSelector | nindent 8 }}
{{- else if .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.global.nodeSelector | nindent 8 }}
{{- end }}
{{- if .Values.stern.tolerations }}
      tolerations:
        {{- toYaml .Values.stern.tolerations | nindent 8 }}
{{- else if .Values.global.tolerations }}
      tolerations:
        {{- toYaml .Values.global.tolerations | nindent 8 }}
{{- end }}
{{- if .Values.stern.affinity }}
      affinity:
        {{- toYaml .Values.stern.affinity | nindent 8 }}
{{- else if .Values.global.affinity }}
      affinity:
        {{- toYaml .Values.global.affinity | nindent 8 }}
{{- end }}
      {{- $imageTag := coalesce .Values.stern.image.tag .Values.global.image.tag .Chart.AppVersion }}
      containers:
        - name: stern
          image: "{{ .Values.stern.image.repository }}:{{ $imageTag }}"
          imagePullPolicy: {{ .Values.stern.image.pullPolicy }}
{{- with .Values.stern.command }}
          command:
            {{- toYaml . | nindent 12 }}
{{- end }}
{{- with .Values.stern.args }}
          args:
            {{- toYaml . | nindent 12 }}
{{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "bosun.componentFullname" (dict "root" . "component" "stern") }}-env
{{- $githubSecret := .Values.scm.github.secretName }}
{{- range .Values.stern.secrets.existing }}
{{- if and (eq $.Values.scm.mode "gitlab") (eq . $githubSecret) }}
{{- else }}
            - secretRef:
                name: {{ . }}
{{- end }}
{{- end }}
{{- if eq .Values.scm.mode "gitlab" }}
            - secretRef:
                name: {{ .Values.scm.gitlab.patSecretName }}
{{- end }}
{{- $postgresSecretName := default (printf "%s-auth" (include "bosun.componentFullname" (dict "root" . "component" "postgres"))) .Values.postgres.auth.existingSecret }}
{{- if or .Values.stern.database.url .Values.stern.database.existingSecret .Values.postgres.enabled }}
          env:
{{- if .Values.stern.database.url }}
            - name: DATABASE_URL
              value: {{ .Values.stern.database.url | quote }}
{{- else if .Values.stern.database.existingSecret }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.stern.database.existingSecret }}
                  key: {{ .Values.stern.database.existingSecretKey }}
{{- else if .Values.postgres.enabled }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ $postgresSecretName }}
                  key: {{ .Values.postgres.auth.baseUrlKey }}
{{- end }}
{{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.stern.containerPort }}
              protocol: TCP
{{- with .Values.stern.probes.readiness }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
{{- end }}
{{- with .Values.stern.probes.liveness }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
{{- end }}
{{- with .Values.stern.probes.startup }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
{{- end }}
{{- if .Values.stern.resources }}
          resources:
            {{- toYaml .Values.stern.resources | nindent 12 }}
{{- else if .Values.global.resources }}
          resources:
            {{- toYaml .Values.global.resources | nindent 12 }}
{{- end }}
{{- end }}
