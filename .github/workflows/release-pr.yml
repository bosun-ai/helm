name: Release PR

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-pr
  cancel-in-progress: true

jobs:
  release-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff

      - name: Bump chart version
        id: bump
        run: ./scripts/bump-chart-version.sh

      - name: Generate changelog
        run: |
          git cliff --config cliff.toml --tag "${{ steps.bump.outputs.chart_version }}" -o CHANGELOG.md

      - name: Check for changes
        id: changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Prepare PR body
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          version="${{ steps.bump.outputs.chart_version }}"
          version_tag="v${version}"
          body_file="/tmp/release-pr-body.md"
          {
            echo "## Release ${version_tag}"
            echo
            echo "### Changelog"
            echo
            awk -v v="${version}" -v vt="${version_tag}" '
              function matches_version(line, v, vt, hv) {
                hv = line
                sub(/^##[[:space:]]*/, "", hv)
                sub(/[[:space:]]*-.*/, "", hv)
                gsub(/^[[]/, "", hv)
                gsub(/[]]$/, "", hv)
                return (hv == v || hv == vt)
              }
              /^## / {
                if (matches_version($0, v, vt)) { inside=1; print; next }
                if (inside) { exit }
              }
              inside { print }
            ' CHANGELOG.md
            echo
            echo "_Generated by git-cliff_"
          } > "${body_file}"

      - name: Create release PR
        uses: peter-evans/create-pull-request@v6
        if: steps.changes.outputs.has_changes == 'true'
        with:
          commit-message: "chore: release chart"
          title: "chore: release ${{ steps.bump.outputs.chart_version }}"
          body-path: "/tmp/release-pr-body.md"
          branch: "chore/release"
          delete-branch: true
          labels: "release"
