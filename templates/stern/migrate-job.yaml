{{- if and .Values.stern.enabled .Values.stern.migrations.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "bosun.componentFullname" (dict "root" . "component" "stern-migrate") }}
  namespace: {{ include "bosun.namespace" . }}
  labels:
    {{- include "bosun.labels" . | nindent 4 }}
    app.kubernetes.io/component: stern-migrate
{{- $useHook := and .Values.stern.migrations.hook.enabled (or .Values.stern.database.url .Values.stern.database.existingSecret) }}
{{- if and $useHook .Release.IsUpgrade }}
  annotations:
    helm.sh/hook: pre-upgrade
    helm.sh/hook-delete-policy: {{ .Values.stern.migrations.hook.deletePolicy | quote }}
{{- else if .Values.global.annotations }}
  annotations:
    {{- toYaml .Values.global.annotations | nindent 4 }}
{{- end }}
spec:
  backoffLimit: {{ .Values.stern.migrations.backoffLimit }}
  ttlSecondsAfterFinished: {{ .Values.stern.migrations.ttlSecondsAfterFinished }}
  template:
    metadata:
      labels:
        {{- include "bosun.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: stern-migrate
{{- $podAnnotations := .Values.stern.podAnnotations | default dict }}
{{- if not $podAnnotations }}
{{- $podAnnotations = .Values.global.podAnnotations | default dict }}
{{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/stern/configmap.yaml") . | sha256sum }}
{{- with $podAnnotations }}
        {{- toYaml . | nindent 8 }}
{{- end }}
    spec:
      restartPolicy: OnFailure
{{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
{{- range . }}
        - name: {{ . }}
{{- end }}
{{- end }}
      containers:
        - name: stern-migrate
          image: "{{ .Values.stern.image.repository }}:{{ .Values.stern.image.tag }}"
          imagePullPolicy: {{ .Values.stern.image.pullPolicy }}
{{- with .Values.stern.migrations.command }}
          command:
            {{- toYaml . | nindent 12 }}
{{- end }}
{{- with .Values.stern.migrations.args }}
          args:
            {{- toYaml . | nindent 12 }}
{{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "bosun.componentFullname" (dict "root" . "component" "stern") }}-env
{{- range .Values.stern.secrets.existing }}
            - secretRef:
                name: {{ . }}
{{- end }}
{{- $postgresSecretName := default (printf "%s-auth" (include "bosun.componentFullname" (dict "root" . "component" "postgres"))) .Values.postgres.auth.existingSecret }}
{{- if or .Values.stern.database.url .Values.stern.database.existingSecret .Values.postgres.enabled }}
          env:
{{- if .Values.stern.database.url }}
            - name: DATABASE_URL
              value: {{ .Values.stern.database.url | quote }}
{{- else if .Values.stern.database.existingSecret }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.stern.database.existingSecret }}
                  key: {{ .Values.stern.database.existingSecretKey }}
{{- else if .Values.postgres.enabled }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ $postgresSecretName }}
                  key: {{ .Values.postgres.auth.baseUrlKey }}
{{- end }}
{{- end }}
{{- end }}
