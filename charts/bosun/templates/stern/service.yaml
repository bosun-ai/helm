{{- if .Values.stern.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "bosun.componentFullname" (dict "root" . "component" "stern") }}
  namespace: {{ include "bosun.namespace" . }}
  labels:
    {{- include "bosun.labels" . | nindent 4 }}
    app.kubernetes.io/component: stern
{{- with .Values.global.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
{{- end }}
spec:
  type: {{ .Values.stern.service.type }}
  ports:
    - name: http
      port: {{ .Values.stern.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "bosun.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: stern
{{- end }}
