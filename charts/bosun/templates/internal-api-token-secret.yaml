{{- if .Values.internalApiToken.create }}
{{- $secretName := .Values.internalApiToken.secretName -}}
{{- $namespace := include "bosun.namespace" . -}}
{{- $existing := lookup "v1" "Secret" $namespace $secretName -}}
{{- $token := "" -}}
{{- if $existing }}
{{- $token = (index $existing.data "INTERNAL_API_TOKEN") -}}
{{- end }}
{{- if not $token }}
{{- $token = (randAlphaNum 64 | b64enc) -}}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  namespace: {{ $namespace }}
  labels:
    {{- include "bosun.labels" . | nindent 4 }}
    app.kubernetes.io/component: internal-api-token
{{- with .Values.global.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
{{- end }}
type: Opaque
data:
  INTERNAL_API_TOKEN: {{ $token | quote }}
{{- end }}
