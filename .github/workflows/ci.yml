name: Chart CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Install helm-unittest
        run: |
          helm plugin install --verify false https://github.com/helm-unittest/helm-unittest

      - name: Helm lint
        run: helm lint charts/bosun

      - name: Helm template
        run: helm template charts/bosun > /tmp/rendered.yaml

      - name: Helm unit tests
        run: helm unittest charts/bosun
